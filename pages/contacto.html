<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="¿Tenés alguna consulta o comentario? Contanos cómo podemos ayudarte.">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bienvenido a InfoGaming</h1>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">InfoGaming</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-5">
                    <li class="nav-item"><a class="nav-link px-4" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-4" href="./productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link px-4" href="./nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link px-4" href="./galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link px-4 active" href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main id="contactomain" class="container">
        <h2 class="titulo text-center mb-4">Formulario</h2>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">

                <form id="formulario" action="/submit" method="post">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                               placeholder="Ingresa tu nombre completo" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email"
                               placeholder="Ingresa tu email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea name="mensaje" class="form-control" id="mensaje" rows="3"
                                  placeholder="Escribí tu mensaje..."></textarea>
                    </div>

                    <button class="button-1" type="submit">Enviar</button>
                </form>

            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Tu Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
