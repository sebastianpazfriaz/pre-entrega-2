<body>
    <header>
        <h1>Bienvenido a mi página</h1>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>

        </ul>
    </nav>
    <main id="contactomain">
        <h2 class="titulo">Formulario</h2>
        <form id="formulario" action="/submit" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea name="mensaje" class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <button class="button-1" type="submit">Enviar</button>
        </form>
    </main>
